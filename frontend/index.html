<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Diabetes Risk Checker</title>

  <!-- MOBILE FRIENDLY -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SIMPLE RESPONSIVE UI -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #005fcc;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      font-size: 18px;
      background: #ffffff;
      border-radius: 8px;
      border-left: 5px solid #007bff;
    }
  </style>
</head>

<body>

  <h2>Diabetes Risk Checker</h2>

  <label>Age
    <input id="Age" type="number" value="45">
  </label>

  <label>BMI
    <input id="BMI" type="number" step="0.1" value="28.5">
  </label>

  <label>General Health (1 best - 5 worst)
    <select id="GenHlth">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3" selected>3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </label>

  <label>High Blood Pressure (0 = No, 1 = Yes)
    <input id="HighBP" type="number" value="0">
  </label>

  <label>High Cholesterol (0 = No, 1 = Yes)
    <input id="HighChol" type="number" value="0">
  </label>

  <label>Smoker (0 = No, 1 = Yes)
    <input id="Smoker" type="number" value="0">
  </label>

  <button id="predict">Predict</button>

  <div id="result"></div>

  <script>
    async function predict() {
      const payload = {
        Age: Number(document.getElementById('Age').value),
        BMI: Number(document.getElementById('BMI').value),
        GenHlth: Number(document.getElementById('GenHlth').value),
        HighBP: Number(document.getElementById('HighBP').value),
        HighChol: Number(document.getElementById('HighChol').value),
        Smoker: Number(document.getElementById('Smoker').value)
      };

      const resultBox = document.getElementById('result');
      resultBox.textContent = 'Predicting...';

      try {
        const res = await fetch('/predict_json', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });

        const j = await res.json();
        resultBox.innerHTML = `<b>Prediction:</b> ${j.prediction_label} <br> <small>Code: ${j.prediction_code}</small>`;
      } catch (e) {
        resultBox.textContent = 'Error: ' + e.message;
      }
    }

    document.getElementById('predict').addEventListener('click', predict);
  </script>

</body>
</html>
